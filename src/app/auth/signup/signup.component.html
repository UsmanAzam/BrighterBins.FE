<div class="container-fluid h-100">
  <div class="row vh-100">
    <div class="col-md-6">
      <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
          <app-intro></app-intro>
        </div>
      </div>
    </div>

    <div class="col-md-6 login">
      <div class="Absolute-Center is-Responsive">
        <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate id="loginForm">
          <div class="form-group input-group">
            <input
              class="form-control"
              type="text"
              name="email"
              placeholder="Email"
              required
              [(ngModel)]="user.email"
              #email="ngModel"
              [ngClass]="{
                'is-invalid': form.submitted && email.invalid
              }"
              (ngModelChange)="checkEmailIfExists($event)"
            />
          </div>
          <small style="color: red" *ngIf="!email.valid"
            >Email already exist!</small
          >
          <div class="form-group input-group">
            <input
              class="form-control"
              type="password"
              name="password"
              required
              placeholder="Password"
              [(ngModel)]="user.password"
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Signup
            </button>
          </div>
          <div class="form-group text-center">
            or, if you have an account login
            <a [routerLink]="['/login']">here.</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
